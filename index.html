            <div class="ask">
                <h4 class="faq-question">What is HTMl?</h4>

        </div>
        <div class="faq">
            <div class="ask">
                <h4 class="faq-question">What is Python?</h4>
                <i class="fa-solid fa-angle-down"></i>

            <div class="answer">Python it is a programming language.</div>
        </div>
    </div>
